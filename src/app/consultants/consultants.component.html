<div class="search-container">
  <form (ngSubmit)="search(f)" #f="ngForm">
  <input type="text" placeholder="Type name..." [(ngModel)]="name" class="search" [ngModelOptions]="{standalone:true}" *ngIf="!isFilterShown">

  <div class="filter" *ngIf="isFilterShown">
    <label for="technology">
      <input type="text" id="technology" placeholder="technology" name="technology" ngModel>
    </label>
    <label for="seniority">
      <input type="text" id="seniority" placeholder="seniority" name="seniority" ngModel>
    </label>
    <label for="language">
      <input type="text" id="language" placeholder="language" name="language" ngModel>
    </label>
    <label for="level">
      <select id="level" name="level" ngModel="">
        <option value="" disabled selected>Language level</option>
        <option *ngFor="let value of levelOptions">{{value}}</option>
      </select>
    </label>
    <label for="role">
      <select id="role" name="role" ngModel="">
        <option value="" disabled selected>Role</option>
        <option *ngFor="let value of roleOptions">{{value}}</option>
      </select>
    </label>
    <button type="submit">SEARCH</button>
  </div>
    <button type="button" (click)="toggleFilter()" id="filter-button">
      <mat-icon>filter_list</mat-icon>
    </button>
  </form>
</div>

<div *ngIf="!isLoading" class="consultants-container">
<div *ngFor="let consultant of consultants | sort | filter:name" class="consultant-container" [routerLink]="['/consultant', consultant.id]" >
  <h3>{{consultant.name}}</h3>
  <h4>{{consultant.role}}</h4>
</div>
</div>
